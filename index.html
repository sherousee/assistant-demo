<!DOCTYPE html>
<html>
<head>
    <title>Simple Static Webpage</title>
    <style>
        /* Add CSS styles here */
        body, html {
            height: 100%;
            margin: 0;
        }



        .bg-image {
            /* The image used */
            background-image: url('img/pennington.png');

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

</body>
</html>
